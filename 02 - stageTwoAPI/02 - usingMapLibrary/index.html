<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <style>
      #issMap {
        height: 600px;
      }

      p{
          font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Where is The ISS?</h1>
    <p id="lat"></p>
    <p id="lng"></p>
    <div id="issMap"></div>
    <script>
      const mymap = L.map("issMap").setView([0, 0], 5);
      const attribution =
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>';

      const tileUrl = "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png";
      const tiles = L.tileLayer(tileUrl, { attribution });

      tiles.addTo(mymap);

      const myIcon = L.icon({
        iconUrl: "iss.png",
        iconSize: [100, 64],
        iconAnchor: [25, 16],
      });

      const marker = L.marker([0, 0], { icon: myIcon }).addTo(mymap);

      const data_url = "https://api.wheretheiss.at/v1/satellites/25544/";

      let firstTime = true;

      async function getISS() {
        const response = await fetch(data_url);
        const data = await response.json();
        const { latitude, longitude } = data;
        marker.setLatLng([latitude, longitude]);
        if (firstTime) {
          mymap.setView([latitude, longitude], 3);
          firstTime = false;
        }
        document.getElementById('lat').innerHTML = 'Latitude : ' + latitude.toFixed(2);
        document.getElementById('lng').innerHTML = 'Longitude : ' + longitude.toFixed(2);
      }

      getISS();
      setInterval(getISS, 1000);
    </script>
  </body>
</html>
